<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tak Toe</title>
    <link rel="styleSheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Tic Tak Toe</h1>
    <div class="board">
      <div class="square" id="sqaure0"></div>
      <div class="square" id="sqaure1"></div>
      <div class="square" id="sqaure2"></div>
      <div class="square" id="sqaure3"></div>
      <div class="square" id="sqaure4"></div>
      <div class="square" id="sqaure5"></div>
      <div class="square" id="sqaure6"></div>
      <div class="square" id="sqaure7"></div>
      <div class="square" id="sqaure8"></div>

    <p class="message"></p>
    <button class="restart-btn">Restart Game</button>
  </body>
</html>
